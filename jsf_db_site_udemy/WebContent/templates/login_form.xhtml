<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
      
      <body>
      
      	<ui:composition>
      	
      		<div class="login-box">
      		
      			<h1><img src="images/admin_logo.png" alt="My site - CMS web administration" /></h1>
      			
      			<img class="ikona" src="images/icon-company.png" alt="My company" />
      			
      			<h:form>
      				<h:panelGroup layout="block" rendered="#{auth.success_status == 'error' and facesContext.postback}">
      					<div class="error">Entered username or password are not valid!</div>
      				</h:panelGroup>
      				
      				<label for="user_name">Username: </label>
      				<h:inputText value="#{auth.user_name}" id="user_name" maxlength="20" />
      				
      				<label for="password">Password: </label>
      				<h:inputSecret value="#{auth.password}" id="password" maxlength="20" />
      				
      				<h:commandButton name="Submit" value="Login" action="#{auth.doLogin}" id="log_btn"></h:commandButton>
      				
      			</h:form>
      		
      		</div>
      	
      	</ui:composition>
      
      </body>
      
</html>
